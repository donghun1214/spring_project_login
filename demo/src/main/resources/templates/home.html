<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login_page.css">
    <script type="text/javascript" src="/js/login_page.js"></script>  <!--정적인 파일들은 루트 기반으로 바로 접근 가능하다.-->
    <title>Document</title>
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
          <form action="/" method = "post" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="ID" class="input" name = "loginId"/>
            <input type="password" placeholder="Password" class="input" name = "pwd"/>
            <input type="text" placeholder="Name" class="input" name = "name" />
            <button type = "submit" class="btn">Sign Up</button>
          </form>
        </div>
      
        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <form action = "/member/sign_in" method = "get">
                <button class="btn" id="signIn">Sign In</button>
              </form>  <!-- 버튼을 눌렀을 때 sign_in getMapping 이루어지도록 한다.-->
            </div>
            
          </div>
        </div>
      </div>
</body>

</html>
